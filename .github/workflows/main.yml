name: Build Android APK (Example App)

on:
  workflow_dispatch: # מאפשר להריץ ידנית בלחיצת כפתור
  push:
    branches:
      - master
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # zulu או temurin שניהם מצוינים
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        # מתקין את התלויות גם של הספרייה וגם של ה-example
        run: yarn install --frozen-lockfile

      - name: Grant Execute Permission for Gradlew
        # נותן הרשאות ריצה לקובץ ה-gradle בתוך תיקיית הדוגמה
        run: chmod +x example/android/gradlew

      - name: Build Android Debug APK
        working-directory: example/android
        # בנייה של גרסת הדיבאג עם הקצאת זיכרון מוגדלת למניעת קריסות
        run: ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g" --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: example-app-debug
          # הנתיב שבו נוצר ה-APK בתוך תיקיית הדוגמה
          path: example/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
